<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Ben's Portfolio{% endblock %}</title>
    
    <!-- Load default styles (common styles for all pages) -->
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    
    <!-- Allow child templates to load additional CSS here -->
    {% block head %}{% endblock %}
</head>
<body>
    <!-- Navigation Bar -->
    <nav class="top-bar">
        <div class="logo">
            <a href="/">// Ben</a>
        </div>
    
        <!-- Checkbox and Label for Hamburger Menu -->
        <input type="checkbox" id="menu-toggle">
        <label for="menu-toggle" class="menu-icon">&#9776;</label>
    
        <!-- Navigation Menu -->
        <ul class="menu">
            <li><a href="{% url 'about' %}">About</a></li>
            <li><a href="{% url 'skills' %}">Skills</a></li>
            <li><a href="{% url 'projects' %}">Projects</a></li>
            <li><a href="{% url 'contact' %}">Contact</a></li>
        </ul>
    </nav>
    
    

    <!-- Main Content Area -->
    <main>
        {% block content %}{% endblock %}
    </main>

    <!-- Footer -->
    <footer>
        <p>Â© 2024 Benjamin Eklund | Software Engineer</p>
        <div class="social-links">
            <a href="https://github.com/BenEklundCS" target="_blank" class="social-icon">
                <img src="{% static 'images/github-logo.png' %}" alt="GitHub">
            </a>
            <a href="https://www.linkedin.com/in/ben-eklund-452264198/" target="_blank" class="social-icon">
                <img src="{% static 'images/linkedin-logo.png' %}" alt="LinkedIn">
            </a>
        </div>
    </footer>
</body>
</html>
